
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(""); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity here */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure the form stays above the overlay */
            position: relative; /* Ensure the z-index works */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Booking</h1>
        <form action="{% url 'booking' %}" method="POST">
            {% csrf_token %}
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="event">Event:</label>
            <select id="event" name="event" required>
                <option value="Birthday">Birthday</option>
                <option value="Marriage">Marriage</option>
                <option value="Conference">Conference</option>
                <option value="freshers">Freshers</option>
                <option value="farewell">Farewell</option>

            </select>


            <label for="booking_time">Booking Time:</label>
            <input type="datetime-local" id="booking_time" name="booking_time" required><br>
<br>
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>

            <button type="submit">Book Event</button>
        </form>
    </div>
</body>
</html>
